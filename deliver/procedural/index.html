<html>
<body>
  <canvas id="myCanvas" width="2000" height="700"></canvas></body>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  const CANVAS_HEIGHT = 700;
  const CANVAS_WIDTH = 2000;
    
 
  var myColor = "rgb(40, 51, 19)";
  drawMountain(200,80,50,500,myColor);
  drawMountain(150,120,120,300,myColor);
  drawMountain(250,40,500,80,myColor);
   
  

  function drawMountain(mountainStretch,mountainHeight,hOffset,vOffset,color) {
    mountainStretch = 1/mountainStretch;
    ctx.strokeStyle = color;
    for (var i = 0; i < CANVAS_WIDTH; i++) {
      ctx.beginPath();
      ctx.moveTo(i, CANVAS_HEIGHT);
      var currentY = Math.sin((i+hOffset) * mountainStretch) * mountainHeight;
      ctx.lineTo(i, CANVAS_HEIGHT - currentY - mountainHeight - vOffset);
      ctx.stroke();
      ctx.moveTo(i, CANVAS_HEIGHT);

    }
  }

</script>


</html>
